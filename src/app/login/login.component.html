<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">

            <mat-card class="mt-4">
                <mat-card-title class="py-3">
                    <h1 class="display-4 text-center">Login</h1>
                </mat-card-title>
                <mat-card-content class="py-3 mt-3">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex-form">
                        <mat-form-field>
                            <mat-label>Username</mat-label>
                            <input matInput type="text" name="username" placeholder="Username" formControlName="username" color="primary" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput type="password" name="password" formControlName="password" color="primary" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </mat-form-field>
                        <div class="form-group">
                            <button mat-raised-button color="primary" [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                            <a mat-button color="accent" routerLink="/register" class="btn btn-link">Register</a>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
